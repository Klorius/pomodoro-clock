<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style_structure.css">
	<link rel="stylesheet" type="text/css" href="css/style_design.css">
	<meta charset="utf-8">
	<!--gÃ¸r siden mobilvenlig  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<!-- Javascript -->
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	
	<title>Pomodoro Clock</title>
	
</head>
<body>
	<div id="wrapper">
		<!--header-->
		<div id="header-block">
			<h1 class="header-text" id="header">Pomodoro Clock</h1>
		</div>
					
			<!--session area-->
		<section id="session-header">
			<button class="btn btn-action" id="start">START</button>
			<button class="btn btn-action" id="pause">PAUSE</button>
			
			<div id="session-block">
				<div id="sessionName" class="work break"></div>
				<div class="timer" id="countDownHour"></div>
				<div class="timer" id="countDownMinute"></div>
				<div class="timer" id="countDownSec"></div>
			</div>
		</section>


		<div id="test">
			<div id="days"></div>
			<div id="hours"></div>
			<div id="minutes"></div>
			<div id="seconds"></div>
		</div>


		<!--time handler, add and deduct time-->
		<div id="clock-header">
			
			<section id="clockBlock">
				<form>
					<div class="clock-block-inner">
						<label for="work">Work : minutes</label>
						<input type="button" class="inputBtn btn-minus" id="btn-minus-work" name="-" value="-"></input>
						<div class="counter" id="workInput">25</div>
						<input type="button" class="inputBtn btn-plus" id="btn-plus-work" name="+" value="+"></input>
					</div>
					
					
					<div class="clock-block-inner">
						<label for="break">Break : minutes</label>
						<input type="button" class="inputBtn btn-minus" id="btn-minus-break" name="-" value="-"></input>
						<div class="counter" id="breakInput">5</div>
						<input type="button" class="inputBtn btn-plus" id="btn-plus-break" name="+" value="+"></input>
					</div>
				</form>
			</section>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
